<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activated</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .modal-dialog {
            max-width: 500px;
        }
    </style>
    <script>
        // Countdown timer
        let countdown = 7; // seconds
        const redirectUrl = "{{ mimic_login_url }}";  // Use the passed URL

        function updateCountdown() {
            document.getElementById('countdown').innerText = countdown;
            if (countdown === 0) {
                window.location.href = redirectUrl; // Redirect to the login page
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        window.onload = function() {
            $('#activationModal').modal('show');
            updateCountdown();
        };
    </script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="activationModal" tabindex="-1" role="dialog" aria-labelledby="activationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="activationModalLabel">Account Activated Successfully!</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-4">
                        <!-- Font Awesome Outlined Success Icon -->
                        <i class="far fa-check-circle fa-7x text-success"></i>
                    </div>
                    <p>Your account has been activated.</p>
                    <p>You will be redirected to the login page in <b><span id="countdown">7</span></b> seconds.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for better functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
