<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Failed</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .modal-title {
            text-align: center; /* Center the title */
            font-size: 1.75rem; /* Adjust the font size */
            font-weight: bold;  /* Optional: make the title bold */
            width: 100%; /* Ensure the title takes full width */
        }

        .modal-header {
            display: flex;
            justify-content: center; /* Center the title horizontally */
            text-align: center;
        }
    </style>

    <script>
        window.onload = function() {
            $('#errorModal').modal('show');
        };
    </script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Activation Failed</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="mb-4">
                        <!-- Font Awesome Error Icon -->
                        <i class="fas fa-times-circle fa-4x text-danger"></i>
                    </div>
                    <p>The activation link is invalid or expired.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for better functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
